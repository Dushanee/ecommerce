<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FrontUi/Css/customerSupport.css">
    <title>Customer Support</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Let us know your thoughts</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="../FrontUi/images1/gif/customer_support.gif" style="width:100%">
          </div>
          <div class="column">
            <form action="../FrontUi/php/customersupport.php" method="POST">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required spellcheck="false">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required spellcheck="false">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email address.." required spellcheck="false">
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
              <input type="submit" value="Send" name="submit">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
